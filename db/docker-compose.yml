version: '3.9'

services:
  postgres:
    image: postgres:16
    container_name: dragonball-postgres
    restart: always
    env_file:
      - .env  
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql

volumes:
  postgres-data:
